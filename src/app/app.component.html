<!--The content below is only a placeholder and can be replaced.-->
<div>
  <input type="text" id="suggest" class="input" placeholder="Введите адрес">
  <ng-auto-complete (selected)="selected($event)" [group]="group" (ngModelChange)="modelChanged($event)"></ng-auto-complete>
  <lib-yamapng>
    </lib-yamapng>  
    <div class="map">
        <ya-map
          [latitude]="55.76"
          [longitude]="37.64"
          [crosshair] = true
          (mapClick)="markerClick($event)"
          >
          <ya-marker *ngFor="let m of markers; let i = index"
            [latitude]="m.lat"
            [longitude]="m.lng"
            [balloonContentHeader]="m.balloonHeader"
            [balloonContentBody]="m.balloonBody"
            [balloonContentFooter]="m.balloonFooter"
            [draggable]="m.draggable"
            [preset]="m.preset"
            [iconContent]="m.iconContent"
            [showInfo]="m.showInfo">
          </ya-marker>
        </ya-map>
    </div>
</div>
